<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseud-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: rgb(194, 194, 194);
            height: 220px;
            width: 220px; 
        }

    </style>
</head>
<body>
    <h1>Teste</h1>
    <h2>teste</h2>
    <p>
        <div id="d1">01</div>
        <div id="d2">02</div>
        <div id="d3">03</div>
    </p>
</body>
</html>
